{% extends 'shared/base.html' %}

{% block content %}

      <div class="container">
         <div class="jumbotron parent">
            <img style="width: 100%" src="https://activepets.co.za/web/ap-content/uploads/2019/08/Active-pets-dogs-and-cats.png" alt="">
            <div class="absolute">
               <h1 class="display-4">Welcome to Petstagram</h1>
               <p class="lead">Share your pets photos.</p>
               <hr class="my-4">
                {% if not request.user.is_authenticated %}
               <div class="inner cover">
                  <h1 class="cover-heading"></h1>
                  <div class="row">
                     <div class="col-lg-6">
                        <p class="lead">Already have an account? <br><a href="{% url 'login' %}" class="btn btn-lg btn-secondary">Log In</a></p>
                     </div>
                     <div class="col-lg-6">
                        <p class="lead"> Do not have an account? <br>
                           <a href="{% url 'register' %}" class="btn btn-lg btn-secondary">Register</a>
                        </p>
                     </div>
                  </div>
               </div>
                {% endif %}
            </div>
         </div>
      </div>

{% endblock %}
